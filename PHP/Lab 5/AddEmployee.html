<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add record to employee Table</title>
        <script src="Formvalidation.js"></script>
    </head>
    <body>
        <form name="myForm" action="AddEmployee.php" onsubmit="return validateForm()" method="post">
            <p>
                <label id="fName_label">First Name:
                    <input type="text" name="fName" id="fName"  onfocusin='cngin(this.id);' onfocusout='cngout(this.id);'>
                    <span id="fNamewarning" style="visibility:hidden">&nbsp&nbsp&nbspInvalid first name</span>
                </label>
            </p>
            <p>
                <label id="lName_label">Last Name:
                    <input type="text" name="lName" id="lName"  onfocusin='cngin(this.id);' onfocusout='cngout(this.id);'>
                    <span id="lNamewarning" style="visibility:hidden">&nbsp&nbsp&nbspInvalid last name</span>
                </label>
            </p>
            <p>
                <label id="Gender_label">Gender:
                    <input type="text" name="gender" id="gender"  onfocusin='cngin(this.id);' onfocusout='cngout(this.id);' placeholder="M/F">
                    <span id="genderwarning" style="visibility:hidden">&nbsp&nbsp&nbspInvalid gender name</span>
                </label>
            </p>
            <p>
                <label id="Birthdate_label">Birthdate:
                    <input type="text" name="birthdate" id="birthdate"  onfocusin='cngin(this.id);' onfocusout='cngout(this.id);' placeholder="yyyy-mm-dd">
                    <span id="birthdatewarning" style="visibility:hidden">&nbsp&nbsp&nbspInvalid date format</span>
                </label>
            </p>
            <p>
                <label id="Hiredate_label">Hiredate:
                    <input type="text" name="hiredate" id="hiredate"  onfocusin='cngin(this.id);' onfocusout='cngout(this.id);' placeholder="yyyy-mm-dd">
                    <span id="hiredatewarning" style="visibility:hidden">&nbsp&nbsp&nbspInvalid date format</span>
                </label>
            </p>
            <input type="submit">
        </form>
        <form name="LogoutForm" action="Login/logOut.php" method="post">
            <input type="submit" name="logoutButton" value="Log Out"/>
        </form>
    </body>
</html>
