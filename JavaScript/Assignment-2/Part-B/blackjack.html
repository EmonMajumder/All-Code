<html>
    <head><title>Blackjack</title></head>
    <script src="blackjack.js"></script>
    <link rel="stylesheet" href="main.css"></link>
    <body>

        <span id="banner">Let's Play Blackjack</span>
        
        <div id="dealer">
            <div id="dealer_cards">
                <div class="cards" id="image1" ></div>
                <div class="cards" id="image2" ></div>
                <div class="cards" id="image3" ></div>
                <div class="cards" id="image4" ></div>
                <div class="cards" id="image5" ></div>
                <div class="cards" id="image6" ></div>
                <div class="cards" id="image7" ></div>
                <div class="cards" id="image8" ></div>
                <div class="cards" id="image9" ></div>
                <div class="cards" id="image10" ></div>
            </div>
            <div id="dealer_score"></div>            
        </div>
        <div id="player">
            <div id="player_cards">
                <div class="cards" id="image11" ></div>
                <div class="cards" id="image12" ></div>
                <div class="cards" id="image13" ></div>
                <div class="cards" id="image14" ></div>
                <div class="cards" id="image15" ></div>
                <div class="cards" id="image16" ></div>
                <div class="cards" id="image17" ></div>
                <div class="cards" id="image18" ></div>
                <div class="cards" id="image19" ></div>
                <div class="cards" id="image20" ></div>
            </div>
            <div id="player_score"></div>
        </div>
        <div class="game-options">
            <br/>
            <input type="button" id="btnStart" class="btn"  onclick="startgame()" value="Start Game" />
            <input type="button" class="btn" id="btnHit" onclick="hit()" value="Hit" />
            <input type="button" class="btn" id="btnStay" onclick="stay()" value="Stay"/>
        </div>
    </body>
</html>
